<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="icons/icons.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;900&display=swap"
    rel="stylesheet"
  />
  <title>Arif G.</title>
</head>

<body>
  <div class="mx-auto w-600">
    <h1>
      <span class="rounded-sm bg-red square-sm inline-block"></span> Hello, I'm
      Arif
    </h1>
  </div>
  <div class="card shadow-sm text-center rounded-sm w-600">
    <div title="Profile picture" class="img-small rounded-full profile"></div>
    <p class="my-lg">
      I love a lot of things, most of them are actually pretty
      <strong>cool!</strong><br />
      Some people may say I'm a <em>programmer</em>
      <i class="icon-hand-peace-o"></i>
    </p>
    <a
      href="https://www.lewagon.com/berlin"
      target="_blank"
      rel="noopener noreferrer"
      class="btn-blue ts-all inline-block shadow-sm rounded-sm"
      >Le Wagon</a
    >
  </div>
  <div class="card shadow-sm text-center rounded-sm w-600">
    <h2>Socials</h2>
    <ul>
      <li class="inline-block">
        <a
          href="#open-message-no"
          rel="noopener noreferrer"
          class="icon-link ts-all inline-block"
          ><i class="icon-github-alt-brands"></i
        ></a>
      </li>
      <li class="inline-block">
        <a
          href="#open-message-stop"
          rel="noopener noreferrer"
          class="icon-link ts-all inline-block"
          ><i class="icon-dev-brands"></i
        ></a>
      </li>
      <li class="inline-block">
        <a
          href="#open-message-enough"
          rel="noopener noreferrer"
          class="icon-link ts-all inline-block"
          ><i class="icon-codepen-brands"></i
        ></a>
      </li>
    </ul>
  </div>
  <a href="#!" id="open-message-no" class="secret-message"> NO! </a>
  <a href="#!" id="open-message-stop" class="secret-message"> STOP! </a>
  <a href="#!" id="open-message-enough" class="secret-message"> ENOUGH! </a>
  <a class="backdrop" href="#!"></a>
</body>
